name: Test and QA
on:
  push:
    branches:
      - 'master'
  pull_request:
    branches:
      - '**'

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    name: Run extension tests (Node.js 16 on ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    steps:
      - name: Clone vscode-systemverilog
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm
      - name: Install NPM dependencies
        run: npm ci --production=false --unsafe-perm
      - name: Compile extension
        run: npm run compile
      - name: Create bundle
        run: npm run webpack
      - name: Run headless tests and collect coverage
        uses: GabrielBB/xvfb-action@v1
        with:
          run: npm run coverage
          working-directory: ${{ github.workspace }}/test
          options: ''
      - name: Upload extension logs
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: extension-logs
          path: ${{ github.workspace }}/test/logs
          if-noo-files-found: ignore
      - name: Verify files
        if: runner.os == 'Linux'
        run: ls -l dist/client/extension.js dist/server/server.js coverage/index.html
  qa:
    name: Run quality checks
    runs-on: ubuntu-latest
    steps:
      - name: Clone vscode-systemverilog
        uses: actions/checkout@v3
      - name: Install NPM dependencies
        run: npm ci --production=false --unsafe-perm
      - name: Compile ANTLR
        run: npm run compile:antlr4ts
      - name: Run ESLint
        run: npm run lint
      - name: Run Prettier
        run: npm run pretty:check
